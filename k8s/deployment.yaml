apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcm-deployment
  labels:
    app: fcm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fcm
  template:
    metadata:
      labels:
        app: fcm
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: fcm
          image: ghcr.io/vlano003/fcm-clustering:latest
          command: ["python","fcm.py"]
          ports:
            - containerPort: 8080
          imagePullPolicy: Always