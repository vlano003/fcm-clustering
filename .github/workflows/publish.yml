name: Build and Publish Docker Image
on:
  push:
    branches: [main]
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/fcm-clustering:latest
          docker build -t $IMAGE -f Docker/python/Dockerfile .
          docker push $IMAGE